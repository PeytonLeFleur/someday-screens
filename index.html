<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Someday â€” Mobile App Prototype</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --primary: #C4704B;
    --secondary: #1B3A4B;
    --gold: #D4A843;
    --teal: #3A9E8F;
    --coral: #E8856C;
    --bg: #1A1A1E;
    --surface: #2A2A2E;
    --text: #F5F5F5;
    --text2: #A0A0A0;
    --border: #3A3A3E;
  }

  body {
    font-family: 'Inter', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
  }

  /* ===== HEADER ===== */
  .header {
    width: 100%;
    padding: 16px 24px 12px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 800px;
  }

  .logo {
    font-size: 22px;
    font-weight: 700;
    color: var(--text);
    letter-spacing: -0.5px;
  }

  .logo span { color: var(--primary); }

  .screen-label {
    font-size: 13px;
    font-weight: 500;
    color: var(--text2);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .screen-label .dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--teal);
    animation: pulse-dot 2s infinite;
  }

  @keyframes pulse-dot {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  /* ===== PHONE CONTAINER ===== */
  .phone-container {
    flex: 1;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding: 8px 20px 16px;
    width: 100%;
  }

  /* ===== PHONE FRAME ===== */
  .phone-frame {
    width: 390px;
    height: 844px;
    border-radius: 52px;
    background: #000;
    padding: 12px;
    position: relative;
    box-shadow:
      0 0 0 1px rgba(255,255,255,0.08),
      0 20px 60px rgba(0,0,0,0.5),
      0 8px 20px rgba(0,0,0,0.3),
      inset 0 0 0 1px rgba(255,255,255,0.05);
    transform-origin: top center;
  }

  .phone-screen {
    width: 100%;
    height: 100%;
    border-radius: 42px;
    overflow: hidden;
    position: relative;
    background: #FAF7F2;
  }

  /* Dynamic Island */
  .dynamic-island {
    position: absolute;
    top: 18px;
    left: 50%;
    transform: translateX(-50%);
    width: 126px;
    height: 36px;
    background: #000;
    border-radius: 20px;
    z-index: 100;
    pointer-events: none;
  }

  .phone-screen iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* Loading state */
  .loading-overlay {
    position: absolute;
    inset: 0;
    background: #FAF7F2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 16px;
    border-radius: 42px;
    transition: opacity 300ms ease, visibility 300ms ease;
    z-index: 50;
  }

  .loading-overlay.hidden {
    opacity: 0;
    visibility: hidden;
  }

  .loading-spinner {
    width: 32px;
    height: 32px;
    border: 3px solid #E8E4DE;
    border-top-color: var(--primary);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  .loading-text {
    font-size: 13px;
    color: #6B6B6B;
    font-weight: 500;
  }

  /* ===== NAVIGATION BAR ===== */
  .nav-section {
    width: 100%;
    max-width: 800px;
    padding: 0 20px 24px;
  }

  .nav-scroll {
    display: flex;
    gap: 8px;
    overflow-x: auto;
    padding: 4px 0 8px;
    scrollbar-width: none;
    -ms-overflow-style: none;
    scroll-behavior: smooth;
  }

  .nav-scroll::-webkit-scrollbar { display: none; }

  .nav-btn {
    flex-shrink: 0;
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 16px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    color: var(--text2);
    font-family: inherit;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: all 200ms ease;
    white-space: nowrap;
    user-select: none;
    -webkit-user-select: none;
  }

  .nav-btn:hover {
    background: #333338;
    border-color: #4A4A4E;
    color: var(--text);
  }

  .nav-btn:active {
    transform: scale(0.97);
  }

  .nav-btn.active {
    background: var(--primary);
    border-color: var(--primary);
    color: white;
    box-shadow: 0 2px 12px rgba(196,112,75,0.3);
  }

  .nav-btn .nav-icon {
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
  }

  .nav-btn .nav-badge {
    font-size: 10px;
    font-weight: 600;
    padding: 2px 6px;
    border-radius: 9999px;
    background: rgba(255,255,255,0.15);
    color: inherit;
  }

  .nav-btn.active .nav-badge {
    background: rgba(255,255,255,0.25);
  }

  /* ===== FOOTER ===== */
  .footer {
    width: 100%;
    text-align: center;
    padding: 12px 20px 20px;
    font-size: 11px;
    color: #555;
  }

  .footer a { color: var(--primary); text-decoration: none; }

  /* ===== SCALING ===== */

  /* Large desktops - phone fits fully */
  @media (min-height: 980px) {
    .phone-container { padding-top: 12px; }
  }

  /* Medium screens - scale phone down */
  @media (max-height: 900px) {
    .phone-frame {
      transform: scale(0.85);
      margin-top: -50px;
      margin-bottom: -70px;
    }
  }

  @media (max-height: 780px) {
    .phone-frame {
      transform: scale(0.72);
      margin-top: -100px;
      margin-bottom: -130px;
    }
  }

  @media (max-height: 650px) {
    .phone-frame {
      transform: scale(0.6);
      margin-top: -140px;
      margin-bottom: -180px;
    }
  }

  /* Narrow screens (tablets/small laptops) */
  @media (max-width: 500px) {
    .phone-frame {
      width: 340px;
      height: 736px;
      border-radius: 46px;
      padding: 10px;
    }
    .phone-screen { border-radius: 38px; }
    .dynamic-island { width: 110px; height: 32px; top: 14px; }
    .loading-overlay { border-radius: 38px; }
  }

  /* Mobile - become the app itself */
  @media (max-width: 430px) {
    body { background: #FAF7F2; }
    .header { display: none; }
    .phone-container { padding: 0; }
    .phone-frame {
      width: 100%;
      height: 100vh;
      height: 100dvh;
      border-radius: 0;
      padding: 0;
      box-shadow: none;
      transform: none !important;
      margin: 0 !important;
    }
    .phone-screen { border-radius: 0; }
    .dynamic-island { display: none; }
    .loading-overlay { border-radius: 0; }
    .nav-section {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(26,26,30,0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 8px 12px calc(8px + env(safe-area-inset-bottom));
      z-index: 200;
      max-width: 100%;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .nav-btn { font-size: 12px; padding: 8px 12px; border-radius: 10px; }
    .footer { display: none; }
  }

  /* Keyboard hint */
  .keyboard-hint {
    font-size: 11px;
    color: #555;
    text-align: center;
    padding: 0 20px 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
  }

  .keyboard-hint kbd {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 20px;
    padding: 2px 6px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 4px;
    font-family: inherit;
    font-size: 10px;
    color: var(--text2);
  }

  @media (max-width: 430px) {
    .keyboard-hint { display: none; }
  }
</style>
</head>
<body>

<div class="header">
  <div class="logo"><span>someday</span></div>
  <div class="screen-label">
    <span class="dot"></span>
    <span id="current-screen-name">Home</span>
  </div>
</div>

<div class="keyboard-hint">
  <span><kbd>&larr;</kbd> <kbd>&rarr;</kbd> Navigate</span>
  <span><kbd>1</kbd>-<kbd>9</kbd> Jump to screen</span>
</div>

<div class="phone-container">
  <div class="phone-frame">
    <div class="phone-screen">
      <div class="dynamic-island"></div>
      <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading screen...</div>
      </div>
      <iframe id="screen-frame" src="home.html" title="App Screen"></iframe>
    </div>
  </div>
</div>

<nav class="nav-section">
  <div class="nav-scroll" id="nav-scroll">
    <button class="nav-btn active" data-screen="home" data-name="Home">
      <span class="nav-icon">&#x1F3E0;</span> Home
    </button>
    <button class="nav-btn" data-screen="onboarding" data-name="Onboarding">
      <span class="nav-icon">&#x2728;</span> Onboarding
      <span class="nav-badge">5</span>
    </button>
    <button class="nav-btn" data-screen="explore" data-name="Explore">
      <span class="nav-icon">&#x1F9ED;</span> Explore
    </button>
    <button class="nav-btn" data-screen="import" data-name="Import Flow">
      <span class="nav-icon">&#x1F4CB;</span> Import
      <span class="nav-badge">5</span>
    </button>
    <button class="nav-btn" data-screen="bucket-list" data-name="Bucket List">
      <span class="nav-icon">&#x1F30D;</span> Bucket List
    </button>
    <button class="nav-btn" data-screen="destination-guide" data-name="Destination Guide">
      <span class="nav-icon">&#x1F4D6;</span> Guide
    </button>
    <button class="nav-btn" data-screen="itinerary" data-name="Itinerary Builder">
      <span class="nav-icon">&#x1F4C5;</span> Itinerary
    </button>
    <button class="nav-btn" data-screen="road-trip" data-name="Road Trip">
      <span class="nav-icon">&#x1F697;</span> Road Trip
    </button>
    <button class="nav-btn" data-screen="trip-reports" data-name="Trip Reports">
      <span class="nav-icon">&#x2B50;</span> Reports
    </button>
    <button class="nav-btn" data-screen="social" data-name="Social">
      <span class="nav-icon">&#x1F91D;</span> Social
    </button>
    <button class="nav-btn" data-screen="profile" data-name="Profile">
      <span class="nav-icon">&#x1F464;</span> Profile
    </button>
  </div>
</nav>

<div class="footer">
  Someday App Prototype &mdash; <a href="https://github.com/nextlevelbuilder/ui-ux-pro-max-skill">UI UX Pro Max Skill</a> + Claude Code
</div>

<script>
  const iframe = document.getElementById('screen-frame');
  const loading = document.getElementById('loading');
  const screenName = document.getElementById('current-screen-name');
  const navScroll = document.getElementById('nav-scroll');
  const buttons = document.querySelectorAll('.nav-btn');
  let currentIndex = 0;

  // CSS to inject into iframe to strip the device frame
  const embedCSS = `
    body {
      background: var(--color-background, #FAF7F2) !important;
      padding: 0 !important;
      display: block !important;
      align-items: initial !important;
      justify-content: initial !important;
      min-height: 100% !important;
      overflow-x: hidden !important;
    }
    .device-frame {
      width: 100% !important;
      height: 100% !important;
      min-height: 100vh !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      border: none !important;
      padding-top: 0 !important;
    }
    .device-frame .status-bar,
    .device-frame .notch,
    .device-frame .dynamic-island,
    .device-frame > *:first-child[class*="status"] {
      display: none !important;
    }
  `;

  function loadScreen(screenFile, name, index) {
    loading.classList.remove('hidden');
    screenName.textContent = name;
    currentIndex = index;

    // Update active button
    buttons.forEach((btn, i) => {
      btn.classList.toggle('active', i === index);
    });

    // Scroll active button into view
    const activeBtn = buttons[index];
    if (activeBtn) {
      activeBtn.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
    }

    iframe.src = screenFile + '.html';
  }

  iframe.addEventListener('load', () => {
    try {
      const doc = iframe.contentDocument;
      if (doc) {
        // Inject CSS to strip device frame
        const style = doc.createElement('style');
        style.textContent = embedCSS;
        doc.head.appendChild(style);
      }
    } catch (e) {
      // Cross-origin, can't inject - that's ok
    }
    // Hide loading after a brief delay for rendering
    setTimeout(() => loading.classList.add('hidden'), 150);
  });

  // Nav button clicks
  buttons.forEach((btn, index) => {
    btn.addEventListener('click', () => {
      const screen = btn.dataset.screen;
      const name = btn.dataset.name;
      loadScreen(screen, name, index);
    });
  });

  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    // Don't capture if typing in iframe
    if (document.activeElement === iframe) return;

    if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
      e.preventDefault();
      const next = (currentIndex + 1) % buttons.length;
      const btn = buttons[next];
      loadScreen(btn.dataset.screen, btn.dataset.name, next);
    } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
      e.preventDefault();
      const prev = (currentIndex - 1 + buttons.length) % buttons.length;
      const btn = buttons[prev];
      loadScreen(btn.dataset.screen, btn.dataset.name, prev);
    } else if (e.key >= '1' && e.key <= '9') {
      const idx = parseInt(e.key) - 1;
      if (idx < buttons.length) {
        const btn = buttons[idx];
        loadScreen(btn.dataset.screen, btn.dataset.name, idx);
      }
    } else if (e.key === '0') {
      const idx = 9;
      if (idx < buttons.length) {
        const btn = buttons[idx];
        loadScreen(btn.dataset.screen, btn.dataset.name, idx);
      }
    }
  });

  // Initial load - hide loading when ready
  iframe.addEventListener('load', function initialLoad() {
    iframe.removeEventListener('load', initialLoad);
  });

  // Touch swipe on phone frame for navigation
  let touchStartX = 0;
  const phoneFrame = document.querySelector('.phone-frame');
  phoneFrame.addEventListener('touchstart', (e) => {
    touchStartX = e.touches[0].clientX;
  }, { passive: true });

  phoneFrame.addEventListener('touchend', (e) => {
    const diff = touchStartX - e.changedTouches[0].clientX;
    if (Math.abs(diff) > 60) {
      if (diff > 0) {
        // Swipe left - next
        const next = (currentIndex + 1) % buttons.length;
        const btn = buttons[next];
        loadScreen(btn.dataset.screen, btn.dataset.name, next);
      } else {
        // Swipe right - prev
        const prev = (currentIndex - 1 + buttons.length) % buttons.length;
        const btn = buttons[prev];
        loadScreen(btn.dataset.screen, btn.dataset.name, prev);
      }
    }
  }, { passive: true });

  // URL hash support for deep linking
  function loadFromHash() {
    const hash = window.location.hash.slice(1);
    if (hash) {
      buttons.forEach((btn, index) => {
        if (btn.dataset.screen === hash) {
          loadScreen(hash, btn.dataset.name, index);
        }
      });
    }
  }

  window.addEventListener('hashchange', loadFromHash);
  if (window.location.hash) loadFromHash();
</script>
</body>
</html>
